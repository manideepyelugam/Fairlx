name: Cron Jobs

on:
  schedule:
    # Billing Cycle: Monthly on the 1st at 00:00 UTC
    - cron: '0 0 1 * *'
    # Grace Period: Daily at 01:00 UTC
    - cron: '0 1 * * *'
    # Reminders: Daily at 09:00 UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering for testing

jobs:
  run-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Cron Endpoint
        run: |
          # Determine endpoint based on schedule or manual input
          HOUR=$(date -u +%H)
          DAY=$(date -u +%d)
          
          # Daily Reminders (09:00 UTC)
          if [ "$HOUR" -eq "09" ]; then
             echo "Triggering Daily Reminders..."
             curl -X POST ${{ secrets.NEXT_PUBLIC_APP_URL }}/api/cron/billing/send-reminders \
               -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
               --fail
          fi
          
          # Grace Period Enforcement (01:00 UTC)
          if [ "$HOUR" -eq "01" ]; then
             echo "Triggering Grace Period Enforcement..."
             curl -X POST ${{ secrets.NEXT_PUBLIC_APP_URL }}/api/cron/billing/enforce-grace \
               -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
               --fail
          fi
          
          # Monthly Billing Cycle (Day 01 at 00:00 UTC)
          if [ "$DAY" -eq "01" ] && [ "$HOUR" -eq "00" ]; then
             echo "Triggering Billing Cycle..."
             curl -X POST ${{ secrets.NEXT_PUBLIC_APP_URL }}/api/cron/billing/process-cycle \
               -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
               --fail
          fi
